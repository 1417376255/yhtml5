            <ul class="list">

                    <div class="photo">
                        <img src="../image/40.png" alt="">
                    </div>
                    <div class="text">
                        <span class="name">金箭<em class="num">3</em></span>

                </li>

                        <img src="../image/43.png" alt="">
                    </div>

                    <span class="sale">出售</span>

            </ul>
            <a href="#" class="btn">前往游戏商店 >></a>
        </div>
        <!--浮层 -->
        <div class="layer-winpop">
            <div class="layer-winpop-bg"></div>
            <div class="layer-winpop-content">
                <p class="title">
                    确定要出售金箭(<span>1000</span>金币/支)吗？
                </p>
                <div class="action">
                    <div class="reduce"></div>
                    <div class="text">确定出售（<span>2</span>）</div>
