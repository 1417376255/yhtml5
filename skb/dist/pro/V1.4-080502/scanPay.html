<body class="">

<header class="y-logo-sm">
    <div class="container">
        <img src="./static/img/logo-alipay.jpg" alt="">
    </div>
</header>
<div class="y-bgfull-sm y-bgc-f2">
    <div class="container">
        <div class="row y-mt-8">
            <h4 class="col-sm-6">收款方: 13588525424
                <small>(本次交易将直达收款账户)</small>
            </h4>
            <h4 class="col-sm-3 col-sm-push-3 text-right">支付金额: 10元</h4>
        </div>
    </div>
</div>
<div class="y-bgfull-md">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-push-1">
                <ul class="y-breadcrumb-pay">
                    <span class="y-breadcrumb-title">支付流程演示: </span>
                    <li class="" data-target="[y-carousel='scanPayDemo']" data-slide-to="0">
                        <i class="iconfont">&#xe609;</i>
                        扫一扫
                    </li>
                    <li class="" data-target="[y-carousel='scanPayDemo']" data-slide-to="1">
                        <i class="iconfont">&#xe60a;</i>
                        选择转账
                    </li>
                    <li class="active" data-target="[y-carousel='scanPayDemo']" data-slide-to="2">
                        <i class="iconfont">&#xe60b;</i>
                        输入充值金额和备注内容
                    </li>
                </ul>
                <img y-img="QRcode" class="y-qrcode y-hide" src="./static/img/QR-code.jpg" alt="y-qrcode">
                <h3 y-notice="QRcode" class="y-mt-60 y-mb-60 y-cl-3f">亲，正在为您生成二维码，请先记住备注内容&nbsp;&nbsp;
                    <span y-countdown="scanPay.QRcode"></span>
                </h3>
                <h4 class="y-cl-ff0000 y-fw-b">填写备注&nbsp;:&nbsp;
                    <span class="y-fs-40">000001</span>
                </h4>
                <h2 class="y-notice-pay">
                    付款时请填写备注内容，以免收不到货 !
                </h2>
                <p class="y-fs-16 y-cl-666 y-mt-30 y-mb-20">如未正确填写备注内容导致充值不到账,请在付款成功后,点此
                    <button type="button" class="y-btn y-btn-info-outline y-btn-sm y-ml-2" data-toggle="modal"
                            data-target="[y-modal='scanPay.pickup']">提现
                    </button>
                </p>
                <p class="y-fs-16 y-cl-666 y-mb-30">已完成备注转账支付，则
                    <a href="index.html" class="y-btn y-btn-info-outline y-btn-sm y-ml-2 y-td-n">返回商户</a>
                    <a href="payDemo.html" class="y-btn y-btn-info-outline y-btn-sm y-ml-2 y-td-n">付款Demo</a>
                    <button type="button" class="y-btn y-btn-info-outline y-btn-sm y-ml-2 y-td-n" data-toggle="modal"
                            data-target="[y-modal='notice.simple']">
                        异常弹窗
                    </button>
                    <button type="button" class="y-btn y-btn-info-outline y-btn-sm y-ml-2" data-toggle="modal"
                            data-target="[y-modal='notice.danger']">测试
                    </button>
                </p>
                <div class="modal fade" y-modal="scanPay.pickup" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header y-modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title y-modal-title" id="myModalLabel">提货</h3>
            </div>
            <div class="modal-body">
                <div class="row y-mt-36">
                    <div class="col-sm-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="input999" class="col-sm-3 control-label y-lable-default">订单号:&nbsp;</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="input999" placeholder="1234567890">
                                </div>
                                <p class="col-sm-9 col-sm-push-3 y-note-danger">亲, 没有该笔订单号, 请核对后重输</p>
                                <div class="col-sm-9 col-sm-push-3">
                                    <button type="button" class="y-btn y-btn-info">确认提货</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <img src="./static/img/th1.png" class="y-mt-n-40" alt="" width="370">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
                <div class="modal fade" y-modal="notice.simple" tabindex="1" role="dialog" aria-labelledby="myLargeModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-lg y-top-180">
        <div class="modal-content">
            <div class="modal-header y-modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                    <!--<span aria-hidden="true">&times;</span>-->
                <!--</button>-->
                <h3 class="modal-title y-modal-title" id="myModalLabel">提示</h3>
            </div>
            <div class="modal-body y-moadl-body-sm">
               <h4 class="y-notice-default text-center">商家未开启收款，请联系商家开启！</h4>
            </div>

        </div>
    </div>
</div>
            </div>
            <div class="col-sm-4">
                <div y-carousel="scanPayDemo" class="carousel slide y-carousel-default y-mt-20"
                     data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active" y-value="0">
                            <img class="" src="./static/img/1.gif" alt="">
                        </div>
                        <div class="item" y-value="1">
                            <img class="" src="./static/img/2.gif" alt="">
                        </div>
                        <div class="item" y-value="2">
                            <img class="" src="./static/img/3.gif" alt="">
                        </div>
                    </div>
                    <a class="y-left carousel-control" href="#" onclick="javascript:return false;"
                       data-target="[y-carousel='scanPayDemo']" role="button"
                       data-slide="prev">
                        <i class="iconfont">&#xe60f;</i>
                    </a>
                    <a class="y-right carousel-control" href="#" onclick="javascript:return false;"
                       data-target="[y-carousel='scanPayDemo']" role="button"
                       data-slide="next">
                        <i class="iconfont">&#xe60e;</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" y-modal="notice.danger" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     data-backdrop="static">
    <div class="modal-dialog modal-lg y-top-180">
        <div class="modal-content y-modal-content">
            <div class="modal-header y-modal-header">
                <h3 class="modal-title y-modal-title" id="myModalLabel">提货提示</h3>
            </div>
            <div class="modal-body y-mt-20 y-mb-60">
                <h4 class="y-notice-default text-center">如未正确填写备注内容，请在付款成功后，进行提货！</h4>
            </div>
            <div class="modal-footer y-text-center y-border-none y-mb-20 y-mt-n-60">
                <button type="button" class="y-btn y-btn-default y-mr-20">返&nbsp;&nbsp;回</button>
                <button type="button" class="y-btn y-btn-info y-ml-20" data-dismiss="modal">确&nbsp;&nbsp;定</button>
            </div>
            <form action="" class="form-horizontal text-center y-mb-40">
                <div class="form-group">
                    <input type="checkbox" id="hint" class="" checked>&nbsp; &nbsp;
                    <label for="hint">我已经知道了，下次不再提醒</label>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
