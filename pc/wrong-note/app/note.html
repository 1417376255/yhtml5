<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>错题本</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content=""/>
    <meta name="keywords" content="">
    <meta name="description" content=" ">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- other: default, black, black-translucent-->
    <meta name="format-detection" content="telephone=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        body {
            padding: 18px;
        }

        header {
            position: relative;
            width: 100%;
            height: 30px;
            color: #000;
            margin-bottom: 20px;
            border-bottom: solid #000 2px;
        }

        header .y-left {
            position: absolute;
            left: 0;
        }

        header .y-right {
            position: absolute;
            right: 0;
        }

        header div {
            clear: both;
            content: '';
        }

        .y-card {
            margin-bottom: 20px;
        }

        .y-card-header div {
            display: inline-block;
            width: 200px;
        }

        .y-card-body {
            margin-top: 20px;
        }

        .y-card-title {
            margin-bottom: 10px;
        }

        .y-card-image {
            height: 220px;
        }

        .y-card-image img {
            height: 100%;
        }

        .y-class-body {
            height: 240px;
            margin-top: 20px;
            border-bottom: solid #000 2px;
        }
    </style>
</head>
<body>

<header>
    <div class="y-left">**教育</div>
    <div class="y-right">咨询电话：1234567890</div>
</header>
<div id="body">
    <div class="y-card" id="card">
        <div class="y-card-header">
            <div>导入时间：<span>2016.12.13</span></div>
            <div>重要程度：<span>*****</span></div>
            <div>掌握程度：<span>***</span></div>
            <div>错题来源：<span>期中考试</span></div>
        </div>
        <div class="y-card-body">
            <div class="y-card-title">
                <h4>原题&错题</h4>
            </div>
            <div class="y-card-image">
                <img src="timg.jpeg" alt="">
            </div>
            <div class="y-class-body">
                <h4>正解总结</h4>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        var state = {
            body: document.getElementById("body"),
            card: document.getElementById('card'),
        }

        function createCards(number) {
            for (var i = 0; i < number; i++) {
                var newCards = state.card.cloneNode(true)
                state.body.appendChild(newCards);
            }
        }

        createCards(3)
    })()
</script>
</body>
</html>
