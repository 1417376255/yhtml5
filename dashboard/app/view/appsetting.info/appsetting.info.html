<div class="panel">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-6">
                <h3>应用信息</h3>
            </div>
            <div class="col-sm-6 text-xs-right">
                <button type="button" class="btn btn-default y-mt15 y-mr20" ng-click="appsettingInfoFormTotal()" ng-show="appsettingInfoUpdate">修改</button>
                <button type="button" class="btn btn-default y-mt15 y-mr20" ng-click="appsettingInfoFormSave()" ng-hide="appsettingInfoSave">保存</button>
            </div>
        </div>
        <hr>
    </div>
    <div class="panel-body">
        <form action="" class="form-horizontal" name="myForm">
            <fieldset ng-disabled="appsettingInfoFormEnabled">
                <input type="text" name="" id="" value="" ng-model="appType" placeholder="请输入1、2、3、4">
                <div class="" ng-if="appType == 1">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">网站名称：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="" id="" ng-model="appInfo.appName" value="{{userInfo.contactName}}" placeholder="请输入网站名称">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">网站域名：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="" id="" ng-model="appInfo.appUrl" value="{{userInfo.contactTelephone}}" placeholder="请输入网站域名">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">网站ICP证备案号：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="" id="" ng-model="appInfo.webIcp" value="{{userInfo.contactTelephone}}" placeholder="请输入ICP备案号">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <h4 class="y-mt40 y-mb40">已开通支付通道&nbsp;&nbsp;&nbsp;
		    <button type="button" class="btn btn-info" ng-click="appsettingInfoChannelOpen()">支持的支付通道</button>
		</h4>
        <div class="table-responsive y-mt15">
            <table class="table table-striped table-hover table-condensed table-bordered">
                <thead>
                    <tr class="y-fs16">
                        <th class="text-xs-center">产品名称</th>
                        <th class="text-xs-center">费率</th>
                        <!--                         <th class="text-xs-center">结算费</th> -->
                        <th class="text-xs-center">结算周期</th>
                    </tr>
                </thead>
                <tbody ng-repeat="x in appsetting">

                    <tr>
                        <td class="text-xs-center" ng-bind="x.payMethodName"></td>
                        <td class="text-xs-center" ng-bind="x.appRate"></td>
                        <!--                         <td>
                            <ul class="y-mb0">
                                <li>交易金额*0.5%; 单笔结算≤5万</li>
                                <li>最低2元/笔，最高100/笔</li>
                            </ul>
                        </td> -->
                        <td class="text-xs-center" ng-bind="x.clearingCycle"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <script type="text/ng-template" id="appsettingInfoChannel.html">
        <div class="modal-header y-modal-header-default">
            <h3 class="y-mg0">支付通道
                <button type="button" class="close" ng-click="cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h3>
        </div>
        <div class="modal-body y-pt20">
            <div class="table-responsive y-mt15">
                <table class="table table-striped table-hover table-condensed table-bordered text-xs-center">
                    <thead>
                        <tr class="y-fs16 row">
                            <th class="col-sm-9 text-xs-center">通道名称</th>
                            <th class="col-sm-3 text-xs-center">结算周期</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row" ng-repeat="x in channels">
                            <td class="col-sm-9">
                                <h4>{{x.name}}</h4>
                                <h4><small>{{x.info}}</small></h4>
                            </td>
                            <td class="col-sm-3">{{x.time}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <h4 class="text-xs-center">咨询电话: 0571-86800282</h4>
        </div>
        <!--<div class="modal-footer y-modal-footer-default">
            <button type="button" class="btn y-btn-blue center-block">确认</button>
        </div>-->
    </script>
</div>
<!--panel-->
