<style type="text/css">
	body {
		margin: 40px;
	}
	form.tab-form-demo .tab-pane {
		margin: 20px 20px;
	}
	
	.bor-bt {
		width: 100%;
		border-bottom: 1px solid #eee;
		margin-bottom: 40px;
		margin-top: 30px;
	}
	
	.y-fw-n {
		font-weight: normal;
	}
	
	.y-mt20 {
		margin-top: 20px;
	}
	
	.y-mb30 {
		margin-bottom: 30px;
	}
</style>
<div class="panel">
	<div class="panel-heading">
		<h3>隐私数据</h3>
		<hr>
	</div>
	<div class="panel-body y-pd30 y-mt-30">

		<h5 class="y-mt20 y-mb30">隐私数据</h5>
		<form name="outerForm" class="tab-form-demo form-horizontal">
			<uib-tabset active="activeForm">
				<uib-tab index="0" heading="订单数据">
					<ng-form name="nestedForm">
						<div class="form-group">

							<div class="form-group">
								<label class="col-xs-4 col-sm-3 control-label">应用：</label>
								<div class="col-xs-4 col-sm-4">
									<select class="form-control">
								<option>全部</option>
								<option>全部1</option>
								<option>全部2</option>
							</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-4 col-sm-3 control-label">订单创建时间：</label>
								<div class="col-xs-2 col-sm-2">
									<input type="text" value="全部" class="form-control">
								</div>
								<span class="pull-left">—</span>
								<div class="col-xs-2 col-sm-2 pull-left">
									<input type="text" value="全部" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-4 col-sm-3 control-label">订单结算状态：</label>
								<div class="col-xs-2 col-sm-2">
									<select class="form-control">
								<option>已结算</option>
								<option>未结算</option>
								<option>结算中</option>
							</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 col-sm-3 control-label"></label>
								<div class="col-xs-10 col-sm-5">
									<label class="well y-fw-n">
								<input type="checkbox"> 隐私数据删除后，将<span class="text-danger">无法恢复</span>，
								本人承诺由此引发的一切后果（包括但不限于项目对不上，影响自己清算等），均由本人承担，与聚宝云聚酸平台无关。
							</label>
								</div>
							</div>

						</div>
						<hr>
						<div class="col-xs-8 col-sm-4">
							<button type="button" class="btn btn-info pull-right">保存</button>
						</div>

					</ng-form>
				</uib-tab>

				<uib-tab index="1" heading="提现数据">

					<div class="form-group">
						<label class="col-xs-4 col-sm-3 control-label">提现发起时间：</label>
						<div class="col-xs-2 col-sm-2">
							<input type="text" value="全部" class="form-control">
						</div>
						<span class="pull-left">—</span>
						<div class="col-xs-2 col-sm-2 pull-left">
							<input type="text" value="全部" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 col-sm-3 control-label">提现状态：</label>
						<div class="col-xs-2">
							<select class="form-control">
								<option>已结算</option>
								<option>未结算</option>
								<option>结算中</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 col-sm-3 control-label"></label>
						<div class="col-xs-10 col-sm-5">
							<label class="well y-fw-n">
								<input type="checkbox"> 隐私数据删除后，将<span class="text-danger">无法恢复</span>，
								本人承诺由此引发的一切后果（包括但不限于项目对不上，影响自己清算等），均由本人承担，与聚宝云聚酸平台无关。
							</label>
						</div>
					</div>

					<hr>
					<div class="col-xs-10 col-sm-6">
						<button type="button" class="btn btn-info pull-right">同意协议，确认删除</button>
					</div>
				</uib-tab>

				<uib-tab index="2" heading="代付数据">
					<div class="form-group">
						<label class="col-xs-4 col-sm-3 control-label">提现发起时间：</label>
						<div class="col-xs-2 col-sm-2">
							<input type="datetime" value="2015-02-24" class="form-control">
						</div>
						<span class="pull-left">—</span>
						<div class="col-xs-2 col-sm-2 pull-left">
							<input type="datetime" value="2015-03-24" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 col-sm-3 control-label"></label>
						<div class="col-xs-10 col-sm-5">
							<label class="well y-fw-n">
								<input type="checkbox"> 隐私数据删除后，将<span class="text-danger">无法恢复</span>，
								本人承诺由此引发的一切后果（包括但不限于项目对不上，影响自己清算等），均由本人承担，与聚宝云聚酸平台无关。
							</label>
						</div>
					</div>

					<hr>
					<div class="col-xs-10 col-sm-6">
						<button type="button" class="btn btn-info pull-right">同意协议，确认删除</button>
					</div>
				</uib-tab>

			</uib-tabset>
		</form>

	</div>
</div>
<!--panel-->
