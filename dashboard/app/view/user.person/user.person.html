<div class="panel">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-6">
                <h3>基本信息</h3>
            </div>
            <div class="col-sm-6 text-xs-right">
                <button type="button" class="btn btn-default y-mt15 y-mr20" ng-click="userPersonFormTotal()" ng-show="userPersonUpdate">修改</button>
                <button type="button" class="btn btn-default y-mt15 y-mr20" ng-click="userPersonFormSave()" ng-hide="userPersonSave">保存</button>
            </div>
        </div>
        <hr>
    </div>
    <div class="panel-body y-pd30 y-mt-30">
        <form action="" class="form-horizontal" name="myForm">
            <fieldset ng-disabled="userPersonFormEnabled">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">商户性质</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
								    <input type="radio" ng-model="userInfo.companyType" value="1">&nbsp;个人
							    </label>
                                <label class="radio-inline">
								    <input type="radio" ng-model="userInfo.companyType" value="2">&nbsp;企业
							    </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">商户类型</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
								<input type="radio" ng-model="userInfo.subCompanyType" value="1">&nbsp;应用提供商
							</label>
                                <label class="radio-inline">
								<input type="radio" ng-model="userInfo.subCompanyType" value="2">&nbsp;渠道分销商
							</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">签约号</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="" id="" value="{{userInfo.userName}}" placeholder="工信部备案人真实姓名">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">经营范围</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="proxyInfo.base.product_category" ng-options="key as key for (key,value) in businessType" ng-change="proxyInfo.base.product_category_sub='';" required="">
                                    <option value="{{userInfo.businessType}}">请选择经营范围</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">联系人姓名</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="" id="" value="{{userInfo.contactName}}" placeholder="请输入联系人">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">联系电话</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="" id="" value="{{userInfo.contactTelephone}}" placeholder="请输入电话">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="" id="" value="{{userInfo.contactEmail}}" placeholder="请输入Email地址">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">QQ</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="" id="" value="{{userInfo.contactQQ}}" placeholder="请输入QQ号">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">通讯地址</label>
                            <!--<div class="col-sm-8">
                                <h5 ng-bind="userInfo.contactAddress"></h5>
                            </div>-->
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="proxyInfo.base.contact_address_province" ng-options="key as key for (key,value) in division" ng-change="proxyInfo.base.contact_address_city='';proxyInfo.base.contact_address_district='';proxyInfo.base.contact_address_detail=''">
                                    <option value="">省</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="proxyInfo.base.contact_address_city" ng-options="key as key for (key,value) in division[proxyInfo.base.contact_address_province]" ng-change="proxyInfo.base.contact_address_district='';proxyInfo.base.contact_address_detail=''">
                                    <option value="">市</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="proxyInfo.base.contact_address_district" ng-options="value as value for value in division[proxyInfo.base.contact_address_province][proxyInfo.base.contact_address_city]" ng-change="proxyInfo.base.contact_address_detail=''">
                                    <option value="">区</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-push-3">
                                <input class="form-control" placeholder="请详细到镇、街道" ng-model="proxyInfo.base.contact_address_detail" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">身份证号</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="" id="" value="{{userInfo.idCard}}" placeholder="请输入身份证号">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row y-mt60 y-mb40 text-xs-center">
                    <div class="col-sm-4">
                        <img class="img-responsive img-rounded center-block y-wd60" src="../../components/public/css3-html5-js-logo.png">
                        <h4 class="y-fs16">证件照片
						    <button type="" class="btn btn-link">示例图片</button>
					    </h4>
                    </div>
                    <div class="col-sm-4">
                        <img class="img-responsive img-rounded center-block y-wd60" src="../../components/public/css3-html5-js-logo.png">
                        <h4 class="y-fs16">身份证正面
						   <button type="" class="btn btn-link">示例图片</button>
					    </h4>
                    </div>
                    <div class="col-sm-4">
                        <img class="img-responsive img-rounded center-block y-wd60" src="../../components/public/css3-html5-js-logo.png">
                        <h4 class="y-fs16">身份证反面
					     	<button type="" class="btn btn-link">示例图片</button>
					    </h4>
                    </div>
                    <div class="col-sm-4" ng-if="userInfo.companyType == 2">
                        <img class="img-responsive img-rounded center-block y-wd60" src="../../components/public/css3-html5-js-logo.png">
                        <h4 class="y-fs16">营业执照
                            <button type="" class="btn btn-link">示例图片</button>
                        </h4>
                    </div>
                    <div class="col-sm-4" ng-if="userInfo.companyType == 2">
                        <img class="img-responsive img-rounded center-block y-wd60" src="../../components/public/css3-html5-js-logo.png">
                        <h4 class="y-fs16">税务登记证
                            <button type="" class="btn btn-link">示例图片</button>
                        </h4>
                    </div>
                    <div class="col-sm-4" ng-if="userInfo.companyType == 2">
                        <img class="img-responsive img-rounded center-block y-wd60" src="../../components/public/css3-html5-js-logo.png">
                        <h4 class="y-fs16">组织结构代码证
                            <button type="" class="btn btn-link">示例图片</button>
                        </h4>
                    </div>
                    <div class="col-sm-4" ng-if="userInfo.companyType == 2">
                        <img class="img-responsive img-rounded center-block y-wd60" src="../../components/public/css3-html5-js-logo.png">
                        <h4 class="y-fs16">开户许可证
                            <button type="" class="btn btn-link">示例图片</button>
                        </h4>
                    </div>
                    <div class="col-sm-4" ng-if="userInfo.companyType == 2">
                        <div class="y-upload-img" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                            <h2>请选择图片</h2>
                            <img ng-show="myForm.file.$valid" class="img-responsive img-rounded center-block" ngf-thumbnail="picFile">
                        </div>
                        <h4 class="y-fs16">文网文等辅助文件（非必要上传文件）
                            <button type="" class="btn btn-link">示例图片</button>
                        </h4>
                    </div>
                    <div class="col-sm-8">
                        <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
                        <input class="form-group y-mt6 y-mlr0" type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                        <p ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</p>
                        <button type="button" class="btn y-btn-blue center-block" ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">下一步</button>
                    </div>
            </fieldset>
        </form>
        </div>
    </div>
    <!--panel-->
