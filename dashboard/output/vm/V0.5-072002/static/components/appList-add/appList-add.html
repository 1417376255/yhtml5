<div class="panel panel-default y-panel-add">
    <div class="panel-body">
        <i class="iconfont y-color-default" data-toggle="modal" data-target="[y-modal='creatApp']"
           data-backdrop="static">&#xe602;</i>
    </div>
</div>

<!-- Small modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="[y-modal='creatApp']">Small modal</button>-->

<div class="modal fade bs-example-modal-sm" y-modal="creatApp" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header y-modal-header-default">
                <button type="button" class="close" ng-click="cancel()">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
                <h3 class="modal-title">新建应用</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal y-mt15" action="" method="post">
                    <div class="form-group">
                        <label for="userName" class="col-sm-3 control-label">应用平台</label>
                        <div class="col-xs-12 col-sm-8">
                            <select class="form-control" y-select="system" name="userName">
                                <option value="1" >PC</option>
                                <option value="2">WAP</option>
                                <option value="3">Android</option>
                                <option value="4">IOS</option>
                            </select>
                        </div>
                    </div>
                    <div class="appType">
                        <div y-appType="1">
                            <div class="form-group">
                                <label for="websiteName" class="col-sm-3 control-label">网站名称</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入网站名称...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteDomain" class="col-sm-3 control-label">网站域名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入网站域名...">
                                    <div class="y-notice">请如实填写，以防支付失败</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteIcp" class="col-sm-3 control-label">ICP备案号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入ICP备案号...">
                                    <div class="y-notice">请如实填写，以防支付失败</div>
                                </div>
                            </div>
                        </div>
                        <div y-appType="2" class="y-dp-n">
                            <div class="form-group">
                                <label for="websiteName" class="col-sm-3 control-label">WAP名称</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入网站名称...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteDomain" class="col-sm-3 control-label">WAP域名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入网站域名...">
                                    <div class="y-notice">请如实填写，以防支付失败</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteIcp" class="col-sm-3 control-label">ICP备案号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入ICP备案号...">
                                    <div class="y-notice">请如实填写，以防支付失败</div>
                                </div>
                            </div>
                        </div>
                        <div y-appType="3" class="y-dp-n">
                            <div class="form-group">
                                <label for="websiteName" class="col-sm-3 control-label">应用名称</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入应用名称...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteDomain" class="col-sm-3 control-label">下载路径</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入应用下载路径...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteIcp" class="col-sm-3 control-label">应用签名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入应用签名...">
                                    <div class="y-notice">请如实填写，以防支付失败</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteIcp" class="col-sm-3 control-label">应用包名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入应用包名...">
                                    <div class="y-notice">请如实填写，以防支付失败</div>
                                </div>
                            </div>
                        </div>
                        <div y-appType="4" class="y-dp-n">
                            <div class="form-group">
                                <label for="websiteName" class="col-sm-3 control-label">应用名称</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入应用名称...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteDomain" class="col-sm-3 control-label">下载路径</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入应用下载路径...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="websiteIcp" class="col-sm-3 control-label">BundleID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="" value=""
                                           placeholder="请输入应用BundleID...">
                                    <div class="y-notice">请如实填写，以防支付失败</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer y-modal-footer-default">
                <button class="btn btn-info center-block y-app-add-create" type="button" data-loading-text="创建中..">创建
                </button>
            </div>

        </div>
    </div>
</div>
<script>
    $(function () {
        $("[y-select='system']").on('change', function () {
            var a = $(this).find("option:selected").attr('value');
            $("[y-appType = "+a+"]").fadeIn().siblings().hide();
        })
    })
</script>
