    <button type="button" class="btn btn-info" y-btn="testTotalPut">测试</button>

<footer class="navbar navbar-inverse navbar-fixed-bottom" role="navigation" y-btn="manage.put">

    <div class="modal-dialog y-modal-dialog">
        <div class="modal-content" style="border-radius: 0;border: none">
            <div class="modal-header y-bgc-eee">
                <h4 class="modal-title" id="myModalLabel">分类至</h4>
            </div>
            <div class="modal-body">
                <ul class="list-group y-list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <label class="radio-inline col-xs-8">
                                <div  class="y-radio-success y-success y-float-left y-m-t-5"></div>
                                <span class="y-m-l-10">毛绒玩具</span>
                            </label>
                            <small class="col-xs-4 text-right">共12件商品</small>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <label class="radio-inline col-xs-8">
                                <div class="y-radio-success y-success y-float-left y-m-t-5"></div>
                                <span class="y-m-l-10">益智类</span>
                            </label>
                            <small class="col-xs-4 text-right">共5件商品</small>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <label class="radio-inline col-xs-8">

                            <small class="col-xs-4 text-right">共0件商品</small>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="text-center">
                            <i class="iconfont y-fs-20">&#xe602;</i>
                            <span>新建分类</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="modal-footer y-border-top-none">
                <div class="container">
                    <div class="row center-block text-center">
                        <button type="button" class="btn col-xs-6 y-btn-classify block-center" data-dismiss="modal">取消</button>
                        <a href="store.display.html" class="btn btn-success y-btn-classify">确定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div y-modal="simple" class="y-hide v-modal-simple">
