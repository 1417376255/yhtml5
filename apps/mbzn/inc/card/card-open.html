<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<!-- 永不缓存，测试结束后，删除下面三个meta  -->
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="cache-control" content="no-cache">

		<meta charset="utf-8">
		<meta name="HandheldFriendly" content="true">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--不需要外部css，减少100K文件，2个请求-->
		<!--<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/yhtml5.css" rel="stylesheet" />-->
	</head>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		
		.fw-co-body {
			width: 100%;
		}
		
		.fw-co-bg {
			position: absolute;
			z-index: 1;
		}
		
		.fw-co-bg-img1 {
			width: 100%;
		}
		
		.fw-co-bg-img2 {
			width: 100%;
		}
		
		.fw-co-img1 {
			width: 30%;
			margin-top: 40%;
			margin-bottom: 10%;
		}
		
		.fw-co-img2 {}
		
		.fw-co-img2 {
			width: 70%;
			margin-top: 56%;
		}
		
		.fw-co-img3 {
			width: 60%;
			margin-top: 60%;
		}
		
		.fw-co-content {
			position: absolute;
			z-index: 3;
			width: 100%;
			text-align: center;
			margin-top: 20%;
		}
		
		.fw-co-content2 {
			position: absolute;
			z-index: 4;
			width: 100%;
			text-align: center
		}
		
		.fw-co-content3 {
			position: absolute;
			z-index: 9;
			width: 100%;
			text-align: center
		}
		
		.fw-co-content4 {
			position: absolute;
			z-index: 2;
			width: 100%;
			text-align: center
		}
		
		.fw-co-content5 {
			position: absolute;
			z-index: 2;
			width: 100%;
			text-align: center
		}
		
		.fw-co-content6 {
			position: absolute;
			z-index: 10;
			width: 100%;
			text-align: center
		}
		
		.fw-co-img6 {
			width: 100%;
			margin-top: -10%;
			display: none;
		}
		
		.fw-co-content7 {
			position: absolute;
			z-index: 3;
			width: 100%;
			text-align: center
		}
		
		.fw-co-content12 {
			position: absolute;
			z-index: 999;
			width: 100%;
			height: 100%;
			display: none;
			background: #000000;
			opacity: 0.7
		}
		
		.fw-co-img7 {
			width: 50%;
			display: none;
		}
		
		.fw-co-p1 {
			font-size: 32px;
			font-size: 5vw;
			color: #FFFFFF;
			font-family: "微软雅黑";
		}
		
		.fw-co-p2 {
			color: #ffdc09;
			margin: 0 2%;
		}
	</style>

	<body>
		<div class="fw-co-body">
			<div class="fw-co-bg">
				<img class="fw-co-bg-img1" src="../../res/img/bg-fd.jpg" />
			</div>
			<div class="fw-co-content">
				<p class="fw-co-p1">你的好友<span class="fw-co-p2">河神</span>给你送了份新年祝福</p>
			</div>
			<div class="fw-co-content2">
				<img class="fw-co-img3" src="../../res/img/fd_fd.png" />
			</div>
			<div class="fw-co-content4">
				<img class="fw-co-img2" src="../../res/img/light1_fd.png" />
			</div>
			<div class="fw-co-content3">
				<img class="fw-co-bg-img2" src="../../res/img/fireworks_fd.gif" />
			</div>
			<div class="fw-co-content5">
				<img class="fw-co-img1" src="../../res/img/wenzi1.png" />
			</div>
			<div class="fw-co-content6">
				<img class="fw-co-img6" src="../../res/img/light2_fd.png" />
			</div>
			<div class="fw-co-content7">
				<img class="fw-co-img7" src="../../res/img/hkxx1_fd.gif" />
			</div>
		</div>
		<div class="fw-co-content12">
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				h1 = $(".fw-co-img3").height();
				h2 = h1 * 0.97
				setInterval(function() {
					$(".fw-co-img1").animate({
						marginTop: "35%",
					}, 800);
					$(".fw-co-img1").animate({
						marginTop: "45%",
					}, 800);
					$(".fw-co-img2").animate({
						width: "70%",
					}, 1000);
					$(".fw-co-img2").animate({
						width: "75%",
					}, 1000);
				}, 1600);
				$('.fw-co-img3').click(function() {
					for (i = 0; i < 2; i++) {
						$(".fw-co-img3").animate({
							height: h2,
							width: "65%",
						}, 800);
						$(".fw-co-img3").animate({
							height: h1,
							width: "60%",
						}, 800);
					}
					setTimeout(function() {
						$('.fw-co-img6').show();
						$('.fw-co-img7').show();
						$('.fw-co-img1').hide();
						setTimeout(function() {
							$('.fw-co-content12').fadeIn(3000);
						}, 2000);
					}, 3000);
				});
			})
		</script>
	</body>

</html>
