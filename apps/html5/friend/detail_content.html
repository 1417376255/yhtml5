        <style type="text/css">
            body {
                padding: 0.5em !important
            }
            .top {
                line-height: 3em;
                position: relative;
                top: 0;
                left: 0;
            }
            .top .sharetime {
                position: absolute;
                top: 0.2em;
                right: -7em;
                font-size: 0.6em;
                color: #999;
            }
            .good {
                height: 2em;
                line-height: 2em;
                padding:0.8em 0.5em;
            }
            .good .logo {
                width: 2em;
                border-radius: 2em;
                vertical-align: top;
            }
            
            .good .like{
                border: 1px solid #e0e0e0;
                line-height: 1em;
                padding:0.3em;
                border-radius: 0.3em;
                margin:0 0.2em;
            }
            .good .like img{
                width: 1em;
                border-radius: 0 !important;
                vertical-align: middle;
                margin-top: -0.2em;
            }
            .trend .dark_title{margin:0 -1em}
            .musiclist-item {
                height: 4em;
                position: relative;
                top: 0;
                left: 0;
            }
            .musiclist-item .item-logo {
                color: #999;
                margin: 1em 1em -0.2em 0.5em;
                width: 1.5em;
                height:1.5em;
                border-radius: 1em;
                overflow: hidden;
                
            }
            .musiclist-item .item-logo img{
                width: 1.5em;
                vertical-align: middle;
            }
            .item-content {
                line-height: 1.2em;
                padding:0.5em 0;          
                margin:0;      
            }
            .musiclist-item .item-arrow {
                position: absolute;
                right: 1em;
                top: 1.5em
            }
            .musiclist-item .item-arrow img {
                width: 1em
            }
            .item {
                border-bottom: 1px solid #e0e0e0;
                height: 4em;
            }
            .user-name{font-size: 0.8em;}
            .postTime{font-size: 0.5em;margin-top: -0.5em;}
            .comment-content{font-size: 0.8em;margin-top: 0.2em;}

        <div class="top ub">
