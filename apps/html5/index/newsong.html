<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/my.css">
        <style type="text/css">
            #header{height: 3em;}
            #nav-left{font-size: 2em;margin:-0.4em -30% -0.4em -40%;z-index: 2}
            #tabview2{height: 2.1em;margin-bottom: -0.5em}
            .disc_tab{
                width: 5% !important;
                border-radius: 0.3em;
                border: 1px solid #fff;
                height: 1.5em;
                background-color: #D43C33;
                margin: 0.6em 0;
                overflow: hidden;
                z-index: 2; /*解决内部填充没有圆角，点击时突出一点的问题*/
            }
            .disc_tab div{float: left;text-align: center;width: 50%;line-height: 1.5em;}
            .my_focus{
                background-color: #fff;
                height: 100%;
                position: relative;
                z-index: 1;
                color: #D43C33;
            }
            #nav-left{position: relative;top:-0.1em;left: 0em}
        </style>
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn fa fa-angle-left ub-f1" id="nav-left"></div>
                <div class="disc_tab ub-f1">   <!-- 浮动 窗口里不能再开浮动窗口，所以自己写 -->
                    <div class="my_focus newsong">新歌</div>
                    <div class="newdisc">新碟</div>
                </div>
                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="tabview2" class="uf sc-bg">
</div>
            <div id="content" class="ub-f1 tx-l">
                

            </div>
            <!--content结束-->

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
   <script src="../js/appcan.tab.js"></script>
 </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height + $('#tabview2').offset().height;
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            appcan.window.subscribe("close_all",function(){
                appcan.window.close(-1);
            }); 
            appcan.frame.open({
                    id : "content",
                    url : [{
                        "inPageName" : "newsong_chin",
                        "inUrl" : "newsong_chin.html"
                    }, {
                        "inPageName" : "newsong_eng",
                        "inUrl" : "newsong_eng.html"
                    }, {
                        "inPageName" : "newsong_kor",
                        "inUrl" : "newsong_kor.html"
                    }, {
                        "inPageName" : "newsong_jp",
                        "inUrl" : "newsong_jp.html"
                    }],
                    top : titHeight,
                    left : 0,
                    index : 0,
                    change : function(err, res) {
                        tabview2.moveTo(res.multiPopSelectedIndex);
                    }
                });
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.open({  //先打开主页，避免关闭时页面闪过
                name : 'index',
                data : 'index.html',
                
            })
            appcan.window.publish("close_all",0);
            appcan.window.close(-1);
        })

   
        var tabview2 = appcan.tab({
            selector : "#tabview2",
            hasIcon : false,
            hasAnim : true,
            hasLabel : true,
            hasBadge : false,
            data : [{
                label : "华语",
            }, {
                label : "欧美 ",
            }, {
                label : "韩国",
            }, {
                label : "日本",
            }]
        });
        tabview2.on("click",function(obj, index){
            appcan.window.selectMultiPopover("content", index);
        })
        appcan.button(".newdisc", 'btn-act', function() {
                        appcan.window.open({
                            name : 'newdisc',
                            data : 'newdisc.html'
                        });
                    })
 </script>
</html>
