<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!--<link rel="stylesheet" href="../css/fonts/font-awesome.min.css">-->
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/my.css">
        <link rel="stylesheet" href="../css/table.css">        
        <link rel="stylesheet" href="../res/font-awesome-master/css/font-awesome.min.css">
        <style type="text/css">
            input{border: none;outline: none;}
        </style>
    </head>
    <body class="um-vp" ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn fa fa-microphone ub ub-f1" id="nav-left"></div>
                <div class="sc-bg-active uinput ub bc-border uba" >
                    <div class="uinn fa fa-search sc-text" ></div>
                    <input placeholder="搜索HTML5、标签、属性、教程" type="text" class="ub-f1">
                </div>
            </div>
            <!--header结束-->
            <div id="tabview" class="uf sc-bg"></div>
            <!--content开始-->
            <div id="content" class="ub-f1 tx-l ">

            </div>
            <!--content结束-->
            <div id="footer" class="ub">
                <div class="index focus ub-ver">
                    <img src="../css/icons/main_index01.png" />
                    <div>
                        主页
                    </div>
                </div>
                <div class="mymusic ub-ver">
                    <img src="../css/icons/main_index02.png" />
                    <div>
                        收藏
                    </div>
                </div>
                <div class="friend ub-ver">
                    <img src="../css/icons/main_index03.png" />
                    <div>
                        交流
                    </div>
                </div>
                <div class="account ub-ver">
                    <img src="../css/icons/main_index04.png" />
                    <div>
                        账号
                    </div>
                </div>

            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.tab.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height + $('#tabview').offset().height;
            appcan.frame.open({
                    id : "content",
                    url : [{
                        "inPageName" : "recom",
                        "inUrl" : "tabs_recom.html"
                    }, {
                        "inPageName" : "alphabet",
                        "inUrl" : "tabs_alphabet.html"
                    },{
                        "inPageName" : "themeradio",
                        "inUrl" : "tabs_themeradio.html"
                    },{
                        "inPageName" : "onion",
                        "inUrl" : "tabs_yhtml5_onion.html"
                    }],
                    top : titHeight,
                    left : 0,
                    index : 0,
                    change : function(err, res) {//标点
                        tabview.moveTo(res.multiPopSelectedIndex);
                    }
                });
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
                
            }
            
        });
        var tabview = appcan.tab({
            selector : "#tabview",
            hasIcon : true,
            hasAnim : true,
            hasLabel : true,
            hasBadge : false,
            data : [{
                label : "HTML5"
            }, {
                label : "标签"
            }, {
                label : "属性"
            },{
                label : "建站"
            }]
        });
        tabview.on("click", function(obj, index) {
            appcan.window.selectMultiPopover("content", index);
        })
        
            appcan.button(".mymusic", 'btn-act', function() {
                    appcan.window.open({
                        name : 'mymusic',
                        data : '../yhtml5/online.html'//../mymusic/mymusic.html
                    })
                })

            appcan.button(".friend", 'btn-act', function() {
                appcan.window.open({
                    name : 'friend',
                    data : '../friend/friend.html'
                })
            })
            appcan.button(".account", 'btn-act', function() {
                appcan.window.open({
                    name : 'account',
                    data : '../account/account.html'
                })
            })
            appcan.button("#nav-left", 'btn-act', function() {
                appcan.window.open({
                    name : 'recog',
                    data : 'recognize.html',
                    aniId:10
                })
            })


    </script>
</html>
