<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/my.css">
        <style type="text/css">
            .hover{background-color: #D33A31;color: #fff;}
        </style>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver">
            <div id="listview1"  class="ubt bc-border sc-bg account_lis account_lis1"></div>
            <div class="userInfo">
                <div class="userInfoSec">
                    <div class="info">
                        动态
                    </div>
                    <div class="num">
                        6
                    </div>
                </div>
                <div class="userInfoSec userInfo2">
                    <div class="info">
                        关注
                    </div>
                    <div class="num">
                        99
                    </div>
                </div>
                <div class="userInfoSec">
                    <div class="info">
                        粉丝
                    </div>
                    <div class="num">
                        1563
                    </div>
                </div>
            </div>
            <div id="listview2"  class="ubt bc-border sc-bg account_lis account_lis2"></div>
            <div id="listview3"  class="ubt bc-border sc-bg account_lis account_lis3"></div>
            <div id="listview4"  class="ubt bc-border sc-bg account_lis account_lis4"></div>
            <div class="exit">
                退出登录
            </div>

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            appcan.locStorage.setVal("share",0);
        })
        var lv1 = appcan.listview({
            selector : "#listview1",
            type : "thickLine",
            hasIcon : true,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });
        lv1.set([{
            title : "张大漾",
            note : "<div class='lis_title2'>编辑资料</div>",
            icon : "../css/res/y_gravatar_kyle.jpg",
            id : "1"
        }])
        lv1.on("click", function(ele, obj, curEle) {
            appcan.window.open({
                    name : 'after_login',
                    data : 'after_login.html',
                    aniId:10
                })
        })
        var lv2 = appcan.listview({
            selector : "#listview2",
            type : "thinLine",
            hasIcon : true,
            hasAngle : true
        });
        lv2.set([{
            title : "我的消息",
            icon : "../css/res/frame04covermsg.png",
            id : ""
        }])
        lv2.on("click", function(ele, obj, curEle) {
            appcan.window.open({
                    name : 'mymsg',
                    data : 'mymsg.html',
                    aniId:10
                })
        })
        var lv3 = appcan.listview({
            selector : "#listview3",
            type : "thinLine",
            hasIcon : true,
            hasAngle : true
        });
        lv3.set([{
            title : "免费流量包",
            icon : "../css/res/frame04coverpack.png",
            id : "1"
        }, {
            title : "定时关闭",
            icon : "../css/res/frame04covertime.png",
            id : "2"
        }, {
            title : "设置",
            icon : "../css/res/frame04coversetting.png",
            id : "3"
        }])
        lv3.on("click", function(ele, obj, curEle) {
            if(obj.id==1){
                appcan.window.open({
                    name:"package",
                    data:"package.html",
                    aniId:10
                })
            }else if(obj.id==2){
                appcan.window.open({
                    name:"close_ontime",
                    data:"close_ontime.html",
                    aniId:10
                })
            }else if(obj.id==3){
                appcan.window.open({
                    name:"settings",
                    data:"settings.html",
                    aniId:10
                })
            }
        })
        var lv4 = appcan.listview({
            selector : "#listview4",
            type : "thinLine",
            hasIcon : true,
            hasAngle : true
        });
        lv4.set([{
            title : "分享软件",
            icon : "../css/res/frame04covershare.png",
            id : "1"
        }, {
            title : "关于",
            icon : "../css/res/frame04coverinfo.png",
            id : "2"
        }])
        lv4.on("click", function(ele, obj, curEle) {
            if(obj.id==1){
                    appcan.window.openPopover({
                         name:'share',
                         dataType:0,
                         url:"share.html",
                         top:0,
                         left:0,
                         width:0,
                         height:0,
                    });
                    appcan.locStorage.setVal("share",0);
            }else if(obj.id==2){ 
                appcan.window.open({
                    name:"about",
                    data:"about.html",
                    aniId:10
                })}
               
        })
        
        appcan.button(".exit","hover")

    </script>
</html>
