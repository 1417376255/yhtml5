<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <style type="text/css">
            #bg{width: 100%;height: 100%;background-color: rgba(0,0,0,0.8)}
            #content{position: absolute;z-index: 1;bottom:0;width: 100%;}
            .share,.cancel{text-align: center;}
            .text{font-size: 0.5em;background-color: #D6D6D6;padding: 0.5em;}
            .share{font-size: 0.8em;background-color: #F3F3F3;overflow: auto;}
            .cancel{font-size: 1.3em;clear: both;padding: 0.2em 0;font-family: "黑体";background-color: #fff;}
            .share div{width:25%;float: left;}
            .share div img{width: 2.5em}
            .share div img,.share div p{padding: 0.5em 0 0.1em;}
            .row2{margin-top: 1em;padding-bottom: 0.5em;}
        </style>
    </head>
    <body class="um-vp" ontouchstart>
        <div id="content">
            <div class="text">分享到</div>
            <div class="share">
                <div class="weixinFriend"><img src="../css/res/cm2_mlogo2_weixin.png"/><p>微信</p></div>
                <div class="weixinGroup"><img src="../css/res/frame03cover04.jpg"/><p>微信朋友圈</p></div>
                <div><img src="../css/res/cm2_mlogo2_sina.png"/><p>新浪微博</p></div>
                <div><img src="../css/res/cm2_mlogo2_tencent.png"/><p>腾讯微博</p></div>
                <div class="row2"><img src="../css/res/cm2_mlogo2_yixin.png"/><p>易信</p></div>
                <div class="row2"><img src="../css/res/cm2_logo_yxq.png"/><p>易信朋友圈</p></div>
                <div class="row2"><img src="../css/res/cm2_mlogo_qq.png"/><p>QQ好友</p></div>
                <div class="row2"><img src="../css/res/cm2_mlogo2_qzone.png"/><p>QQ空间</p></div>
            </div>
            <div class="cancel">取消</div>
        </div>
         <div id="bg"></div>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        function shareText(scene){
            var JsonData = '{"text":"分享音乐","scene":'+scene+'}';
            uexWeiXin.shareTextContent(JsonData);
         }
        appcan.ready(function() {
            appcan.window.publish("share",0);
            uexWeiXin.registerApp("wxea7708e6362f9d15");
            uexWeiXin.cbShareTextContent=function(data){
                if(data==0){
                    appcan.window.openToast("分享成功",3000,5,0)
                }else{
                    appcan.window.openToast("分享失败",3000,5,0)
                }
            }
        });
        
        $("#bg").on("click",function(){
            appcan.window.close(-1);
        })
        appcan.button(".cancel","btn-act",function(){
            appcan.window.close(-1);
        })
        appcan.button(".weixinFriend","btn-act",function(){
            shareText(0);
        })
        appcan.button(".weixinGroup","btn-act",function(){
            shareText(1);
        })
    </script>
</html>
