<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <style type="text/css">
        @-webkit-keyframes playing {
        0%   { transform: rotate(0deg);}
        100% { -webkit-transform: rotate(360deg);}
}

        @keyframes playing {
            100% { transform: rotate(360deg);}
        }
        body {height: 100%;}
        .play-up {position: relative;}
        .play-up-bg {width: 100%;height: 100%;position: absolute;}
        .play_needle {position: absolute; vertical-align: top; top: -20px; width: 10em; left: 50%; margin-left: -5em;
            transform: rotate(-30deg);
            transform-origin: 50% 10%;
            transition: all 0.8s ease;
        
            -webkit-transform: rotate(-30deg); 
            -webkit-transform-origin: 50% 10%;
            -webkit-transition: all 0.8s ease;}
        
        .playdisc {position:absolute; width: 9em; left: 50%;margin-left: -5em; top: 3.5em; 
            animation:playing 5s infinite linear;
            animation-play-state: paused;
        
            -webkit-animation:playing 5s infinite linear; 
            -webkit-animation-play-state: paused;
        }
        
        .play-up-toolbar {display: -webkit-box;position: absolute;bottom:3em;width: 100%;}
        .play-up-toolbar .play-up-tool {-webkit-box-flex:1;text-align: center;}
        .play-up-toolbar .play-up-tool img {width: 3em;}
        
        /* 底部控制 */
        .play-control {position: absolute;width: 100%;bottom: 0;height: 3em;background-color: #fff;}
        .play-control .loopmode {position: absolute;left: 0;width: 1.5em;padding: 0.7em;vertical-align: top}
        .play-control .controllist {position: absolute;right: 0;width: 1.5em;padding: 0.7em;vertical-align: top}
        .play-control .play-control-bar {position: absolute;left:3em; right: 3em;height: 3em;}
        .play-control .play-control-bar img {width: 3em;height:3em;position: absolute;z-index:1}
        .play-control .play-control-bar .play-control-bar-bg {height: 2em;margin-top: 0.5em;background-color: #D6D6D6;border-radius: 1em;width: 100%;}
        </style>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <img src="css/res/playbg.png" alt="" class="play-up-bg">
        <div class="play-up">
            
            <img src="css/res/play_disc.png" alt="" class="playdisc">
            <img src="css/res/play_needle01.png" alt="" class="play_needle">
           
        </div>

        <div class="play-control">
            <img src="css/res/loopmode01.png" alt="" class="loopmode">
            <img src="css/res/controllist.png" alt="" class="controllist">
             <div class="play-up-toolbar">
                <div class="play-up-tool"><img src="css/res/play_up_tool01.png" alt=""></div>
                <div class="play-up-tool"><img src="css/res/play_up_tool02.png" alt=""></div>
                <div class="play-up-tool"><img src="css/res/play_up_tool03.png" alt=""></div>
                <div class="play-up-tool"><img src="css/res/play_up_tool04.png" alt=""></div>
                <div class="play-up-tool"><img src="css/res/play_up_tool05.png" alt=""></div>
            </div>
            <div class="play-control-bar">
                <img src="css/res/play_btn_play.png" alt="" data-click="0" class="play-control-btn">
                <div class="play-control-bar-bg"></div>
            </div>
        </div>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    </body>
    <script>
        function playmusic () {
            var musicdisc = document.getElementsByClassName('playdisc')[0];
            var musicneedle = document.getElementsByClassName('play_needle')[0];
        
            musicdisc.style.webkitAnimationPlayState = 'running';
            musicneedle.style.transform = 'rotate(0deg)';
            musicneedle.style.webkitTransform = 'rotate(0deg)';
            uexAudio.play(0);  
        }

        function stopmusic () {
            var musicdisc = document.getElementsByClassName('playdisc')[0];
            var musicneedle = document.getElementsByClassName('play_needle')[0];
        
            musicdisc.style.webkitAnimationPlayState = 'paused';
            musicneedle.style.transform = 'rotate(-30deg)';
            musicneedle.style.webkitTransform = 'rotate(-30deg)';
            uexAudio.pause();
        }
        
        appcan.ready(function() {
            var musicdisc = document.getElementsByClassName('playdisc')[0];
            musicdisc.style.webkitAnimationPlayState = 'paused';
            uexAudio.open("res://Yes I Do.mp3");
        });
        $(".play-control-btn").attr("data-click", 0);
        
        appcan.button(".play-control-btn", "btn-act", function() {
            if($(".play-control-btn").attr("data-click")==0){
                $(".play-control-btn").attr("src","css/res/play_btn_pause.png");
                $(".play-control-btn").attr("data-click", 1);
                playmusic ();
            }else{
                $(".play-control-btn").attr("src","css/res/play_btn_play.png");
                $(".play-control-btn").attr("data-click", 0);
                stopmusic ();
            }
            
        })
    </script>
</html>
