<div class="container" id="yhtml5">
    <div class="row y-p-t-20">
        <div class="col-xs-12 col-ms-6 y-header text-center">
            <img class="y-jbp-logo" :src="imgLogo" alt="" width="65">
            <h4 class="col-xs-6 col-xs-push-1 col-ms-12">{{name}}</h4>
            <h3 class="col-xs-6 col-xs-pull-1 col-ms-12">{{money}}</h3>
        </div>
        <div class="col-xs-12 col-ms-6 list-group y-list-group center-block text-center">
            <template v-if="isList">
                <a v-for="(index,channel) in channels" track-by="appId" href="#" class="list-group-item" @click="openChannel($index)">
                    <div class="row">
                        <div class="col-xs-2 ">
                            <img class="" :src="channel.img" alt="" width="55">
                        </div>
                        <div class="col-xs-8 y-list-group-p">
                            <p>{{channel.name}}</p>
                            <p>{{channel.text}}</p>
                        </div>
                        <img class="col-xs-2 y-arrow" :src="imgArrowRight" alt="" width="15">
                    </div>
                </a>
            </template>
            <div v-else="isList">
                <img class="y-m-t-20" :src="imgEmpty" alt="" width="100">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-ms-6 text-center y-footer">
            <p>{{copyright}}</p>
            <p>{{tel}}</p>
        </div>
    </div>
</div>
